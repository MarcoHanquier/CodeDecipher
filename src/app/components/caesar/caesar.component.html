<h1><abbr title="The Caesar cipher is a type of substitution cipher in which each letter in the plaintext is replaced by a letter some fixed number of positions down or up the alphabet.">Caesar</abbr></h1>

<p>Text to Decrypt/Encrypt : </p>
<textarea type="string" [(ngModel)]="baseText"></textarea>
<p>Caesar : {{updateCaesarValueInUI()}}</p> <button (click)="lowerCaesarValue()">-</button> <button (click)="upCaesarValue()">+</button>
<p>Caesar - {{caesarValue}} : {{decryptText()}}</p>
<p>Caesar + {{caesarValue}} : {{encryptText()}}</p>
